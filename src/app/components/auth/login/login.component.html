<div class="container">
    <div class="card">
        <div class="icon">
            <i class="bi bi-person-circle"></i>
        </div>
        <h2 class="title">Iniciar Sesión</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <div class="form-group">
                <label for="username">
                    <i class="bi bi-person"></i>
                </label>
                <input id="username" type="text" formControlName="username" placeholder="Ingrese su usuario">
            </div>
            <div class="form-group">
                <label for="password">
                    <i class="bi bi-lock "></i>
                </label>
                <input id="password" type="password" formControlName="password" placeholder="Ingrese su contraseña">
            </div>
            <button type="submit" [disabled]="!loginForm.valid">Iniciar sesión</button>
        </form>
    </div>
</div>
